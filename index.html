<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg">
      <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo">
      <div class="todo__add" id="todo__add">
        <label class="todo__add-label" for="new-task">Add Item</label>
        <div class="todo__task-wrapper">
          <input id="new-task" class="todo__task todo__task-input" type="text">
          <button class="todo__add-btn">Add</button>
        </div>
      </div>
      <h3 class="todo__incomplete-title">Todo</h3>
      <ul class="todo__incomplete-list" id="incompleteTasks">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__task todo__task-label">Pay Bills</label>
          <input class="todo__task todo__task-input" type="text" >
          <button class="todo__edit-btn">Edit</button>
          <button class="todo__delete-btn">
            <img class="todo__img" src="./remove.svg">
          </button>
        </li>
        <li class="todo__item todo__item_edit">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__task todo__task-label">Go Shopping</label>
          <input class="todo__task todo__task-input" type="text" value="Go Shopping" >
          <button class="todo__edit-btn">Save</button>
          <button class="todo__delete-btn">
            <img class="todo__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo__completed-title">Completed</h3>
      <ul class="todo__completed-list" id="completed-tasks">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox" checked>
          <label class="todo__task todo__task-label">See the Doctor</label>
          <input class="todo__task todo__task-input" type="text" >
          <button class="todo__edit-btn">Edit</button>
          <button class="todo__delete-btn">
            <img class="todo__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
