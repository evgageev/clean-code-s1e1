<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg">
      <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo">
      <div id="todo__add">
        <label for="new-task">Add Item</label>
        <div class="todo__task-wrapper">
          <input id="new-task" class="todo__task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul class="todo__incomplete-list" id="incompleteTasks">
        <li class="todo__item">
          <input type="checkbox">
          <label class="todo__task">Pay Bills</label>
          <input type="text" class="todo__task">
          <button class="todo__edit">Edit</button>
          <button class="todo__delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo__item todo__edit">
          <input type="checkbox">
          <label class="todo__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__task">
          <button class="todo__edit">Save</button>
          <button class="todo__delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="todo__completed-list" id="completed-tasks">
        <li class="todo__item">
          <input type="checkbox" checked>
          <label class="todo__task">See the Doctor</label>
          <input type="text" class="todo__task">
          <button class="todo__edit">Edit</button>
          <button class="todo__delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
